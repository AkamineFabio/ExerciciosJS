<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/140773c9ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <h1 class="title">Calculadora</h1>
        <div class="calculadora__container">
            <div class="calculadora__display">
                <p class="calculadora__display-content"></p>
                <p class="calculadora__display-result"></p>
            </div>
            <div class="calculadora__buttons">
                <button class="btn btn__black">C</button>
                <button class="btn btn__black"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn btn__black btn__op">%</button>
                <button class="btn btn__green btn__op">+</button>
                <button class="btn btn__black">1</button>
                <button class="btn btn__black">2</button>
                <button class="btn btn__black">3</button>
                <button class="btn btn__green btn__op">-</button>
                <button class="btn btn__black">4</button>
                <button class="btn btn__black">5</button>
                <button class="btn btn__black">6</button>
                <button class="btn btn__green btn__op">X</button>
                <button class="btn btn__black">7</button>
                <button class="btn btn__black">8</button>
                <button class="btn btn__black">9</button>
                <button class="btn btn__green btn__op">/</button>
                <button class="btn btn__black btn__corner">0</button>
                <button class="btn btn__black" id="btn__dot">.</button>
                <button class="btn btn__green-soft">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
